language: c
sudo: required
r_check_force_suggests: false
before_install:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- ./travis-tool.sh bootstrap
- curl -OL $GROOVY
- echo $PWD
- curl -OL https://cran.r-project.org/src/contrib/Rcplex_0.3-3.tar.gz
- tar -xzf /home/travis/build/mskilab/gGnome/cool.tar.gz
install:
- ./travis-tool.sh install_bioc_deps
- ./travis-tool.sh install_deps
- R CMD INSTALL --configure-args="--with-cplex-dir=/home/travis/build/mskilab/gGnome/cplex"
  Rcplex_0.3-3.tar.gz
- ./travis-tool.sh install_github r-lib/covr
- ./travis-tool.sh install_github mskilab/gUtils
- ./travis-tool.sh install_github mskilab/gTrack
script: ./travis-tool.sh run_tests
after_failure:
- ./travis-tool.sh dump_logs
after_success:
- Rscript -e 'covr::codecov()'
notifications:
  email:
    on_success: change
    on_failure: change
env:
  global:
    secure: 
